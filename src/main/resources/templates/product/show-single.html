<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head}"></head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>

<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="text-center">
                    <div class="ratio ratio-4x3">
                        <img id="largeImage" class="img-fluid rounded object-fit-contain"
                             th:src="'data:image/jpeg;base64,' + ${encoder.encodeToBase64(product.images.get(product.mainImageIndex))}"
                             alt="Main Product Image"
                             style="max-height: 500px;"/>
                    </div>

                    <div class="row mt-2 mb-2 mx-auto g-2">
                        <div th:each="image, iterStat : ${product.images}"
                             class="col-2 m-1 d-flex justify-content-center">
                            <div class="ratio ratio-1x1" style="overflow: hidden; background-color: #f8f9fa;">
                                <img th:src="'data:image/jpeg;base64,' + ${encoder.encodeToBase64(image)}"
                                     alt="Thumbnail"
                                     style="height: 100%; object-fit: cover; cursor: pointer;"
                                     class="clickable-thumbnail"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-12">
                <div class="container">

                    <div class="w-100">
                        <div class="card-header">
                            <h2><strong th:text="${product.title}" class="mt-1"></strong></h2>

                            <h2 class="text-dark fw-light"
                                th:text="${#numbers.formatDecimal(product.price, 2, 2)} + ' лв.'"></h2>

                            <button sec:authorize="hasAuthority('ADMIN')" type="button"
                                    class="btn btn-outline-success w-100 mb-1 mt-1" data-bs-toggle="modal"
                                    data-bs-target="#updateQuantityModal">
                                Добави количество
                            </button>

                            <form th:action="@{/order-items/submit/{id}(id=${product.id})}" method="post">
                                <button type="submit" class="btn btn-success w-100">Добави в количката</button>
                            </form>
                        </div>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <p class="text-muted fw-bold mb-1">Категория</p>
                                <h5 class="fw-light" th:text="${product.category.name}"></h5>
                            </li>
                            <li class="list-group-item">
                                <p class="text-muted fw-bold mb-1">Описание</p>
                                <h5 class="fw-light" th:text="${product.description}"></h5>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateQuantityModal" tabindex="-1" aria-labelledby="updateQuantityModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateQuantityModalLabel">Добави количество</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/products/submit-add-quantity}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="productId" th:value="${product.id}"/>
                        <div class="col-12">
                            <label for="quantity" class="mb-1">Количество</label>
                            <input type="number" id="quantity" name="quantity" class="form-control"
                                   placeholder="Количество" step="1">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-dark">Добави</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>

<script>
    // Change main image when clicking on thumbnails
    document.addEventListener('DOMContentLoaded', function () {
        const thumbnails = document.querySelectorAll('.clickable-thumbnail');
        const largeImage = document.getElementById('largeImage');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function () {
                const newSrc = thumbnail.getAttribute('src');
                largeImage.setAttribute('src', newSrc);
            });
        });
    });
</script>

</body>
</html>
